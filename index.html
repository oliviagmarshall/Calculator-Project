<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col previous-operand">previous operand</div>
      </div>
      <div class="row">
        <div class="col current-operand">current operand</div>
      </div>
      <div class="row">
        <div class="col output">output</div>
      </div>
      <div class="row">
        <div class="col-1"><button class="span-two">AC</button></div>
        <div class="col-2"><button>DEL</button></div>
        <div class="col-1"><button>รท</button></div>
      </div>
    </br>
      <div class="row">
        <div class="col-1"><button>1</button></div>
        <div class="col-1"><button>2</button></div>
        <div class="col-1"><button>3</button></div>
        <div class="col-1"><button>X</button></div>
      </div>
    </br>
      <div class="row">
        <div class="col-1"><button>4</button></div>
        <div class="col-1"><button>5</button></div>
        <div class="col-1"><button>6</button></div>
        <div class="col-1"><button>+</button></div>
      </div>
    </br>
      <div class="row">
        <div class="col-1"><button>7</button></div>
        <div class="col-1"><button>8</button></div>
        <div class="col-1"><button>9</button></div>
        <div class="col-1"><button>-</button></div>
      </div>
    </br>
      <div class="row">
        <div class="col-1"><button>.</button></div>
        <div class="col-2"><button>0</button></div>
        <div class="col-1"><button class="span-two">=</button></div>
      </div>
    </div>
<script src="src.script.js"></script>
  </body>
</html>
